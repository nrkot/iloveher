<script>
    const socket = io();
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const songSelect = document.getElementById("songSelect");

    songSelect.onchange = () => {
        const selected = songSelect.value;
        socket.emit('change_song', selected);
        audio.src = selected;
        audio.load();
        audio.play();
    };

    playBtn.onclick = () => {
        socket.emit('play');
        audio.play();
    };

    pauseBtn.onclick = () => {
        socket.emit('pause');
        audio.pause();
    };

    audio.ontimeupdate = () => {
        socket.emit('sync', { time: audio.currentTime });
    };

    socket.on('play', () => audio.play());
    socket.on('pause', () => audio.pause());
    socket.on('sync', data => {
        if (Math.abs(audio.currentTime - data.time) > 1) {
            audio.currentTime = data.time;
        }
    });
    socket.on('change_song', songPath => {
        audio.src = songPath;
        audio.load();
        audio.play();
        songSelect.value = songPath;
    });


    window.onload = () => {
        gsap.from("#playerBox", {
            duration: 1.2,
            y: -100,
            opacity: 0,
            ease: "bounce.out"
        });

        gsap.to("#playerBox", {
            y: "+=10",
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut",
            duration: 2
        });
    };
