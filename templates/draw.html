<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw Together</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #221430, #432455);
            text-align: center; 
            height: 100vh;
            color: white;
        }
        canvas {
            border: 2px solid #000000;
            box-shadow: 2px 2px 0px 0px rgba(204, 204, 204, 0.418);
            display: block;
            margin: 20px auto;
            background: #fff;
            cursor: crosshair;
        }
        .controls {
            margin: 10px;
        }
        .controls label {
            margin-right: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <link rel="icon" type="image/png" href="static\main-logo.png">
</head>
<body>
    <h1>üé® –†–∏—Å–æ–≤–∞–Ω–∏–µ –≤–¥–≤–æ—ë–º</h1>

    <div class="controls">
        <label>–¶–≤–µ—Ç: <input type="color" id="colorPicker" value="#000000"></label>
        <label>–†–∞–∑–º–µ—Ä –∫–∏—Å—Ç–∏: <input type="range" id="brushSize" min="1" max="20" value="3"></label>
        <button onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <canvas id="canvas" width="600" height="400"></canvas>

<script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    let drawing = false;

    function getCoords(e) {
        if (e.touches) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.touches[0].clientX - rect.left,
                y: e.touches[0].clientY - rect.top
            };
        } else {
            return {
                x: e.offsetX,
                y: e.offsetY
            };
        }
    }

    function startDraw(e) {
        drawing = true;
        drawFromEvent(e);
    }

    function endDraw() {
        drawing = false;
    }

    function drawFromEvent(e) {
        if (!drawing) return;
        e.preventDefault(); // —á—Ç–æ–±—ã —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–ª–∞—Å—å –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏
        const { x, y } = getCoords(e);
        const color = colorPicker.value;
        const size = brushSize.value;
        draw(x, y, color, size);
        socket.emit('draw_data', { x, y, color, size });
    }

    function draw(x, y, color, size) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
    }

    // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º—ã—à–∏
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);
    canvas.addEventListener('mousemove', drawFromEvent);

    // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–∞—Å–∞–Ω–∏–π
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchcancel', endDraw);
    canvas.addEventListener('touchmove', drawFromEvent);

    // –û—á–∏—Å—Ç–∫–∞ —Ö–æ–ª—Å—Ç–∞
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        socket.emit('clear_canvas');
    }

    socket.on('draw_data', (data) => {
        draw(data.x, data.y, data.color, data.size);
    });

    socket.on('clear_canvas', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
</script>
</body>
</html>
